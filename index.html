<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>  
    </head>
    <body onload="loadCards()">
        <header>
            <div class="logo">  
                <imp href="" alt="Flipkart-Logo" />
             </div>   
            <h1>SaveMyCard</h1>
        </header>
        <form name="myForm" onsubmit="return validateForm()" method="POST">
        <div class="container">
            <div class="card_container">
                <div>
                    <span>Card Number</span>
                </div>
                <div>
                    <input type="number" class="card" required name="card_num" id="card_num" onkeyup="identifyCard(this.value)" maxlength="19" > 
                        <span id="card_type"></span>
                </div>
            </div>
            <div class="date_cvv_container">
                <div class="date_sec">
                    <span>Expiry</span>
                    <div>
                        <input type="date" name="exp_date" id="exp_date" readonly required>
                    </div>
                </div>
                <div class="date_sec">
                        <div>
                            <input type="text" name="cvv" id="cvv" placeholder="CVV" readonly maxlength="3">
                        </div>
                    </div>
            </div>
            <div>
                <input type="submit"  class="sub_btn" name="submit" id="sub_btn"value="Submit">
            </div>
        </div>

            </div>
        </div>
    </form>
    <div>
        Saved cards
        <div id="result"></div>
    </div>
    </body>
</html>
